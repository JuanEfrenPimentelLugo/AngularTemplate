<div *ngIf="isLoading" class="animationload">
    <div class="osahanloading"></div>
    <div class="splash-loader-container">
        <svg class="splash-loader" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="splash-path" fill="none" stroke-width="3" stroke-linecap="round" cx="50" cy="50" r="35">
            </circle>
        </svg>
    </div>
</div>
